<!DOCTYPE html>
<html lang="en">

<head>
  <meta name="viewport" content="with=device-width, initial-scale=1.0">
  <title>OhMyFood!</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<header>
  <img src="/assets/logo/ohmyfood.png">
</header>
<div class="location">
  <i class="fa-solid fa-location-dot"></i>
  <h4>Paris, Belleville</h4>
</div>
<div class="discover">
  <h2><strong>Book the menu you like</strong></h2>
  <br>
  <h4>Discover top-of-the-art restaurants we picked for you</h4>
  <br>
  <button type="button">Explore our restaurants</button>
</div>

<div class="works">
  <h2 class="works__title">How it works</h2>

  <div class="works__wrap">
    <button type="button"><i class="fa-solid fa-mobile-screen-button works__btn"></i> Choose a restaurant</button>
    <button type="button"><i class="fa-solid fa-list-ul works__btn"></i>Create your menu</button>
    <button type="button"><i class="fa-solid fa-store works__btn"></i>Go enjoy it at the restaurant</button>
  </div>
</div>

  </div>
  <div class="restaurants__bastile">
